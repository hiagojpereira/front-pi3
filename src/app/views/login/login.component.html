<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="mat-card-title">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="login()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Ex. example@example.com">
          <mat-error *ngIf="form.controls['email'].hasError('email') && !form.controls['email'].hasError('required')">
            Por favor, informe um email válido
          </mat-error>
          <mat-error *ngIf="form.controls['email'].hasError('required')">
            Email é <strong>obrigatório</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="form.controls['password'].hasError('required')">
            Senha é <strong>obrigatória</strong>
          </mat-error>
        </mat-form-field>

        <div class="button-row">
          <button mat-raised-button color="primary" type="submit">Logar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
